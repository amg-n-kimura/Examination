<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
</head>
<body>
<h1 style="text-align: center;">第<span th:text="${questionNumber} + 1"></span>問</h1>
<div style="text-align: left; color: #000000; font-size: 16px;">
    <form method="post" action="/" th:object="${question}">
        <input type="hidden" th:name="questionNumber" th:value="${questionNumber}" />
        <label th:text="*{question}"></label><br />
        <span th:each="answer : *{answers}">
            <label th:text="${answer}"></label>:
            <input type="text" th:id="${answer.getKey()}" th:name="${answer.getKey()}" th:value="${myAnswer.getAnswer(answer.getKey())}" /><br />
        </span>
        <span th:if="${questionNumber} != 0">
            <input type="submit" name="before" value="前へ" />
        </span>
        <span  th:if="${questionNumber} &lt; (${questionMax} - 1)">
            <input type="submit" name="next" value="次へ" />
        </span>
        <span  th:if="${questionNumber} == (${questionMax} - 1)">
            <input type="submit" name="end" value="終了" />
        </span>
    </form>

</div>

</body>
</html>
